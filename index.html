<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Source+Sans+Pro:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <title>Color Picker</title>
</head>
<body>
    <input id="colorSquare" type="color" />
    <select name="color" id="colors">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Ananlogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-Complement</option>
        <option value="triad">Triad</option>
        <option value="quad">Quad</option>

    </select>
    <button id="colorBtn">Show color scheme</button>
    <div class="colorField">
        <img class="colors" src="#" alt="">
        <img class="colors" src="#" alt="">
        <img class="colors" src="#" alt="">
        <img class="colors" src="#" alt="">
        <img class="colors" src="#" alt="">   
    </div>

    <div>
        <p>#1</p>
        <p>#2</p>
        <p>#3</p>
        <p>#4</p>
        <p>#5</p>
    </div>

</body>
</html>
