<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Source+Sans+Pro:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <title>Color Picker</title>
</head>
<body>
    
     <div class="main">
        <header>
            <input id="colorSquare" type="color" />
            <select name="color" id="scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Ananlogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>

            <button id="colorBtn">Show color scheme</button>
        </header>    

        <div class="colorField">
            <p class="colors" id="box1"></p>
            <p class="colors" id="box2"></p>
            <p class="colors" id="box3"></p>
            <p class="colors" id="box4"></p>
            <p class="colors" id="box5"></p>   
        </div>
    
        <footer>
            <div class="hexCode">
                <p id="hex1">#FF0000</p>
                <p id="hex2">#FFA500</p>
                <p id="hex3">#FFFF00</p>
                <p id="hex4">#00FF00</p>
                <p id="hex5">#0000FF</p>
            </div>
    </footer>
</div> <!--/ main-->
</body>
</html>
